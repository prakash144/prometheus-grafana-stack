version: "3.9"

networks:
  observability-net:
    driver: bridge
    name: observability-net

services:
  # ============================
  # Node.js Backend Service
  # ============================
  node-app:
    build: ./prod-server
    container_name: node-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - observability-net
    labels:
      app: "node-backend"
      tier: "application"
      environment: "production"
      monitoring: "enabled"

  # ============================
  # Prometheus
  # ============================
  prom-server:
    image: prom/prometheus
    container_name: prom-server
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - observability-net
    depends_on:
      - node-app
    labels:
      app: "prometheus"
      tier: "monitoring"
      environment: "production"

  # ============================
  # Loki (NEW)
  # ============================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - observability-net
    labels:
      app: "loki"
      tier: "logging"
      environment: "production"

  # ============================
  # Grafana
  # ============================
  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - observability-net
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prom-server
      - loki
    labels:
      app: "grafana"
      tier: "monitoring"
      environment: "production"

# ============================
# Named Volumes
# ============================
volumes:
  grafana-data:
  loki-data:
